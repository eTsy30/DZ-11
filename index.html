<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 11</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h2>11.1</h2>
            <input class="inputOne" type="text" placeholder="Введите строку">
            <input class="inputTwo" type="text" placeholder="Введите искомый элемент">
            <textarea class="area" cols="10" rows="5"></textarea>
            <button class="button">Ответ</button>
        </div>
        <div class="wrapper">
            <h2>11.2</h2>
            <input type="text" class="hw2Str" placeholder='Введите строку'>
            <input type="number" class="hw2start" placeholder="Введите начало среза">
            <input type="number" class="hw2end" placeholder="Введите конец среза">
            <input type="number" class="hw2Step" placeholder='Введите шаг среза'>
            <textarea class="hw2otvet" cols="30" rows="10"></textarea>

        </div>
        <div class="wrapper runner">
            <h2>11.3</h2>
            <input class="startRun" type="number" placeholder="Введите стартовое значение">
            <input type="number" class="finishRun" placeholder="Результат">
            <button class="bbt  button" onclick="sportRunner()">START</button>
            <hr>

            <div class="text4">
                <h2>11.4</h2>
                <h1></h1>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
